  <!-- Formulario-->

  <div class="container mt-5">
    <h2>Formulario para cargar películas</h2>
    <form id="formularioPelicula">
      <div class="mb-3">
        <label for="title" class="form-label">Título *</label>
        <input type="text" class="form-control" id="title" required placeholder="Nombre de la Película">
      </div>
      <div class="mb-3">
        <label for="year" class="form-label">Año *</label>
        <input type="number" class="form-control" id="year" required placeholder="Año de la Película: 2024">
      </div>
      <div class="mb-3">
        <label for="director" class="form-label">Director *</label>
        <input type="text" class="form-control" id="director" required placeholder="Director de la película">
      </div>
      <div class="mb-3">
        <label for="duration" class="form-label">Duración *</label>
        <input type="text" class="form-control" id="duration" required placeholder="Duración de la Película: ejemplo 180 min">
      </div>
      <div class="mb-3">
        <label for="genre" class="form-label">Género *</label>
        <input type="text" class="form-control" id="genre" required placeholder="Género de la película : ejemplo Ficcion, Drama , Suspenso">
      </div>
      <div class="mb-3">
        <label for="rate" class="form-label">Puntuación *</label>
        <input type="number" class="form-control" id="rate" step="0.1" required placeholder="Puntuación de la pelicula : ejemplo 5.1">
      </div>
      <div class="mb-3">
        <label for="poster" class="form-label">Enlace del Póster *</label>
        <input type="url" class="form-control" id="poster" required placeholder="URL de la imágen de la película">
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
